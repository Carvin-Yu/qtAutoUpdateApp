name: Update feature Branches

on:
  push:
    branches:
      - main

jobs:
  update-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Git config
        run: |
            git config --local user.email "actions@github.com"
            git config --local user.name "Github Actions"    

      - name: Merge master back to feature
        run: |
          git fetch --unshallow
          git pull
          clean_up_merge() {git merge --abort}
          clean_up_reset() {git merge --abort}
          process_branch() {
            local branch=$1
            branch_name=$(echo $branch | sed 's/origin\///')
            git checkout -B $branch_name $branch
            git pull
            git merge --no-ff main -m "Auto-merge master back to $branch_name"
            git push origin $branch_name
          }
          
          trap 'clean_up_merge' ERR
          trap 'clean_up_reset' ERR
          trap 'process_branch' ERR
          
          for branch in $(git branch -r --list "origin/feature/*"); do
            clean_up_merge
            clean_up_reset
            git reset --hard HEAD
            if ! process_branch $branch; then
              continue
            fi
          done



