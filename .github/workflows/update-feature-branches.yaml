name: Update feature Branches

on:
  push:
    branches:
      - main

jobs:
  update-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch all branches
        run: git fetch --all

      - name: Get branch list
        run: |
          git branch -r --no-abbrev | sed 's/origin\///' > branch_list.txt
          cat branch_list.txt

      - name: Update branches
        run: |
          while IFS= read -r branch; do
            if [[ "$branch" != "main" ]]; then
              git checkout "$branch"
              git merge origin/main --no-commit --no-ff
              if [[ $? -eq 0 ]]; then
                git commit -m "Merge changes from main branch"
                git push origin "$branch"
              else
                echo "Skipping branch $branch due to conflicts"
              fi
            fi
          done < branch_list.txt
